<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VYC Predictivo Cloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003366 0%, #004d99 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .error-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            animation: slideDown 0.4s ease-out, fadeOut 0.4s ease-out 3.6s forwards;
            z-index: 1000;
            max-width: 300px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #003366;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .logo p {
            color: #999;
            font-size: 0.9em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1);
        }

        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
            display: none;
            z-index: 2000;
            max-width: 300px;
            animation: slideInNotif 0.3s ease-out;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideInNotif {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.95em;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .btn-login {
            background: linear-gradient(135deg, #003366 0%, #004d99 100%);
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-login:hover {
            box-shadow: 0 12px 28px rgba(0, 51, 102, 0.35), 0 0 15px rgba(0, 51, 102, 0.2);
        }

        .btn-login:active {
        }

        .divider {
            text-align: center;
            color: #ccc;
            margin: 20px 0;
            font-size: 0.9em;
        }

        .back-link {
            text-align: center;
        }

        .back-link a {
            color: #003366;
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #004d99;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>VYC Predictivo</h1>
            <p>Sistema de Análisis Predictivo</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" style="margin-bottom: 0;">Recuérdame</label>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <div class="divider">O</div>

        <div class="back-link">
            <a href="/">← Volver al inicio</a>
        </div>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <script>
        // Mostrar mensaje de error durante 3 segundos si existe en la URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = 'Usuario o contraseña inválidos';
            errorMessage.classList.add('show');
            
            // Remover el mensaje después de 3 segundos
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
            
            // Limpiar la URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
