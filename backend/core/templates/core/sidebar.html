<!-- SIDEBAR REUTILIZABLE -->
<style>
    .sidebar {
        width: 280px;
        background: linear-gradient(135deg, #002d52 0%, #0066cc 100%);
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 30px 0;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }

    .sidebar-header {
        padding: 0 20px 30px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 20px;
    }

    .user-section {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 15px;
    }

    .user-photo {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        overflow: hidden;
        flex-shrink: 0;
    }

    .user-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .user-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }

    .user-name {
        color: white;
        font-size: 0.9em;
        font-weight: 700;
    }

    .user-role {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.75em;
    }

    .sidebar-title {
        color: white;
        font-size: 1.3em;
        font-weight: 700;
        margin: 0;
    }

    .sidebar-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.85em;
        margin: 5px 0 0 0;
    }

    .sidebar-menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 0 15px;
        flex: 1;
    }

    .sidebar-item {
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-left: 4px solid transparent;
        text-align: center;
        font-weight: 600;
        cursor: pointer;
        font-size: 0.95em;
    }

    .sidebar-item:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        border-left: 4px solid white;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3), 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .sidebar-item.active {
        background: white;
        color: #667eea;
        border-color: white;
        border-left: 4px solid #667eea;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3), 0 0 8px rgba(102, 126, 234, 0.15);
    }

    .sidebar-logout {
        padding: 16px 20px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-left: 4px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        font-weight: 600;
        cursor: pointer;
        margin: auto 15px 0 15px;
        font-size: 0.95em;
    }

    .sidebar-logout:hover {
        background: rgba(231, 76, 60, 0.9);
        border-color: #e74c3c;
        border-left: 4px solid #e74c3c;
        box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4), 0 0 12px rgba(231, 76, 60, 0.2);
    }
</style>

<aside class="sidebar">
    <div class="sidebar-header">
        <div class="user-section">
            <div class="user-photo">
                {% if user.profile.photo %}
                    <img src="{{ user.profile.photo.url }}" alt="Foto de perfil">

                    üë§

            </div>
            <div class="user-info">
                <div class="user-name">{{ user.first_name|default:user.username }}</div>
            </div>
        </div>

        <div style="margin-top: 15px;">
            <div class="sidebar-title">VYC Predictivo</div>
            <div class="sidebar-subtitle">Cloud Analytics</div>
        </div>
    </div>

    <nav class="sidebar-menu">

        </a>
        <a href="/vibraciones/" class="sidebar-item {% if modulo == 'vibraciones' %}active{% endif %}">

        </a>
        <a href="/termografias/" class="sidebar-item {% if modulo == 'termografias' %}active{% endif %}">

        <a href="/configuracion/" class="sidebar-item {% if request.resolver_match.url_name == 'configuracion' %}active{% endif %}">

    </nav>

</aside>
