<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Dashboard{% endblock %} - VYC Predictivo Cloud</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            padding: 40px;
        }

        /* Estilos Bootstrap */
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #0a7566 0%, #2db066 100%);
            box-shadow: 0 8px 20px rgba(17, 153, 142, 0.35), 0 0 12px rgba(17, 153, 142, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8a 100%);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.35), 0 0 12px rgba(102, 126, 234, 0.2);
        }

        .btn-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8a 100%);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.35), 0 0 12px rgba(102, 126, 234, 0.2);
        }

        .card {
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2), 0 0 20px rgba(102, 126, 234, 0.1);
        }

        .bg-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .breadcrumb {
            background-color: transparent;
            padding: 0;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #333;
        }

        .text-muted {
            color: #999 !important;
        }

        /* Formularios */
        .form-control:focus,
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }

        .form-check-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- SIDEBAR -->
    {% include 'core/sidebar.html' %}
    </nav>

    <!-- CSRF Token -->
    {% csrf_token %}

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="content-wrapper">
            {% block contenido %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
